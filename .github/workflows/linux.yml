name: linux

on:
  - push
  - workflow_dispatch
      
jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: true
      matrix:
        name: [
          "linux-py39",
        ]
        
        include:
          - name: "linux-py39"
            python-version: "3.9"
            os: ubuntu-18.04
            arch: x86-64
          - name: "linux-py39"
            python-version: "3.9"
            os: ubuntu-18.04
            arch: arm64

    steps:
    - uses: actions/checkout@v2
    
    - name: git clone PyDev.Debugger
      run: |
        cd ..
        git clone https://github.com/fabioz/PyDev.Debugger.git
#         cd PyDev.Debugger
#         git checkout py311_939
        
    - name: Compile attach to process on Linux x86-64
      shell: bash
      if: ${{ matrix.arch }} == "x86-64"
      run: |
        cd ../PyDev.Debugger/pydevd_attach_to_process/linux_and_mac
        ./compile_linux.sh
        
    - name: Compile attach to process on Linux arm64
      shell: bash
      if: ${{ matrix.arch }} == "arm64"
      run: |
        cd ../PyDev.Debugger/pydevd_attach_to_process/linux_and_mac
        ./compile_linux_arm64.sh

    - name: Copy files to upload
      shell: bash
      run: |
        cp ../PyDev.Debugger/pydevd_attach_to_process/*.so .
        ls -la
           
        
    - uses: actions/upload-artifact@v2
      with:
        name: linux_binaries_${{ matrix.arch }}
        path: |
          *.so
